<h1>Liste d'article</h1>

<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let article">{{article.title}}</td>
    </ng-container>

    <!-- Desciption Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let article">{{article.description}}</td>
    </ng-container>
    
    <!-- Photo Column -->
    <ng-container matColumnDef="photo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Photo</th>
      <td mat-cell *matCellDef="let article">
        <img [src]="article.photo" alt="photo">
      </td>
    </ng-container>
    
    <!-- Taille Column -->
    <ng-container matColumnDef="taille">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Taille</th>
      <td mat-cell *matCellDef="let article">{{article.taille}}</td>
    </ng-container>
    
    <!-- Nombre d'article Column -->
    <ng-container matColumnDef="nbreArticle">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre D'article</th>
      <td mat-cell *matCellDef="let article">{{article.nbreArticle}}</td>
    </ng-container>
    
    <!-- Prix Column -->
    <ng-container matColumnDef="prix">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Prix</th>
      <td mat-cell *matCellDef="let article">{{article.prix}}</td>
    </ng-container>
    
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
      <td mat-cell *matCellDef="let article">
        <button mat-raised-button color="primary">Add</button>
        <button mat-raised-button color="warn">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let article columns: displayedColumns;"></tr>
  </table>

  
</div>
