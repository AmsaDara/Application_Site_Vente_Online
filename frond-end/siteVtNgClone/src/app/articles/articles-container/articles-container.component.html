<div class="myBorder">
    <marquee behavior="scroll" direction="left" bgColor="darkcyan" width="100%">
        <h1>Bienvenue Ã  notre Site De Vente en ligne</h1>
    </marquee>
    <div class="right" *ngIf="isArticleFormShowed">
        <app-articles-form (onArticleSave)="hideForm($event)"></app-articles-form>
    </div>
    <br>
    <button mat-stroked-button color="primary" (click)="showArticleForm()">Ajouter un article</button>

    <div class="wrapper">
        <div class="left">
            <app-article-list
                [articles]="articles"
                (onSuppArticle)="suppArticle($event)"
            ></app-article-list>
            <!-- <app-article-table></app-article-table> -->
        </div>
    </div>
</div>
