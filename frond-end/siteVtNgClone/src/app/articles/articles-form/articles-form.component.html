<h1>Formulaire d'article</h1>

<mat-card class="form">
    <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput placeholder="Mettez le titre ici">
    </mat-form-field>

        </mat-select>

    <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput placeholder="Votre description"></textarea>
    </mat-form-field>
    
    <mat-form-field appearance="fill">
        <mat-label>Photo</mat-label>
        <input matInput placeholder="Url de l'image">

    <mat-form-field appearance="fill">
        <mat-label>Taille</mat-label>
        <input matInput placeholder="La taille de l'article ">
    </mat-form-field>
    
    <mat-form-field appearance="fill">
        <mat-label>Nombre d'article</mat-label>
        <input matInput type="number" placeholder="Le nombre de l'article ">
    </mat-form-field>
    
    <mat-form-field appearance="fill">
        <mat-label>Prix</mat-label>
        <input matInput type="number" placeholder="Prix de l'article ">
    </mat-form-field>
    
</mat-card>
